version: "3"

services:
  aleks-crawler:
    build:
      context: ./aleks
    volumes:
      - ./aleks/data:/app/data
    environment:
      - MAX_PAGES=10 # Variável para controlar o número de páginas (opcional)
    restart: on-failure

  thiago-crawler:
    build:
      context: ./Thiago
    volumes:
      - ./thiago/data:/app/data
    environment:
      - MAX_PAGES=10 # Variável para controlar o número de páginas (opcional)
    restart: on-failure

  cadu-crawler:
    build:
      context: ./Cadu
    volumes:
      - ./Cadu/data:/app/data
    environment:
      - LIMIT=10 # Variável para controlar o número de modelos (opcional)
    restart: on-failure
